<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch("https://restcountries.com/v3.1/all?fields=name,flags,region,population,capital")
        .then(responce=>responce.json())
        .then((data)=>data.filter((country)=>country.population>10000000).toSorted((a,b)=>b.population-a.population))
        .then(result=>result.map(country=>country.name.common))
        .then(res=>console.log(res));
        
    </script>
</body>
</html>
